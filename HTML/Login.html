    <main>
        <br>
        <div class="login_container">
            <h1 class="login"> Login </h1>
            
            <table class="loginTable">

            <caption class="caption"> Login </caption>
            
            <tr>
                <td colspan="8" style="border-top: 1px solid black"> </td>
            </tr>
            <p class="formstext"> Please enter your login details here </p>
                <form action="#" name="forms1" onsubmit="return checkForBlank()">

                    <div class="personal details">
                        <tr>
                            <td> <span class="title" colspan="6" style="border-bottom: 1px solid black"> Login Details
                                </span> </td>
                        </tr>

                        <div class="fields">
                            <tr>
                                <div class="input-field">
                                    <td colspan="2"> <label>User Name: </label> </td>
                                    <td> <input type="text" id="name" placeholder="Enter your username" required> </td>
                                </div>
                            </tr>
                            <!-- OR -->
                            <tr>
                                <div class="input-field">
                                    <td colspan="2"> <label>Email: </label> </td>
                                    <td> <input type="text" id="email" name = "email" placeholder="Enter your email" required> </td>
                                </div>
                            </tr>


                            <tr>

                                <div class="input-field">
                                    <td colspan="2"> <label>Password: </label> </td>
                                    <td> <input type="text" id="password" placeholder="Enter your password" required> </td>
                                </div>
                                <!--<td class="ForgotPassword"> Forgot Your Password? </td> -->

                            </tr>


                        </div>

                        <tr> 

                            <td>
                                <button type="submit" value="Submit" onclick="checkForBlank()"> Submit </button>

                                <script>
                                    function checkForBlank() {
                                        var errormessage = "";

                                        
                                        /* Validating If Username is ever entered */
                                        if(document.getElementById('name').value == "") {
                                            /* No username added at all, Adds error message to a variable, that will be displayed later */
                                            errormessage += "Enter your user name \n"
                                            
                                        }

                                        /* Validating If Username length surpasses the minimum */
                                        if(document.getElementById('name').value != "") {
                                            /* Assigns the value of a text to a variable, then compare length of that 
                                            variable to the minimum, return error message if requirement is not met, 
                                            do nothing if it is met */
                                            var temptext = document.getElementById('name').value;
                                            if(temptext.length < 6) {
                                                errormessage += "Username Needs To Have A Length of 6 or More \n"
                                            }
                                        }
                                        
                                        /* Validating If Email is entered or not*/
                                        if(document.getElementById('email').value == "") {
                                            errormessage += "Enter your email \n"
                                            
                                        }
                                        
                                        /* Validating If Email Entered is a valid input */
                                        var input = document.getElementById('email').value //assigning input of email to a variable
                                        if (document.getElementById('email').value != "") {
                                            var emailValid1 =  /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
                                            //comparing variable to a string, if it matches, then the email is valid, if not, email is invalid
                                            if (input.match(emailValid1)) {
                                                alert("Valid Email Entered");

                                            }

                                            //invalid email entered
                                            else {
                                                errormessage += "Enter A Valid Email \n"
                                            }

                                        }


                                        
                                        /* Validating If Password  is entered or not*/
                                        if(document.getElementById('password').value == "") {
                                            errormessage += "Enter your password \n"
            
                                        }

                                        if(document.getElementById('password').value != "") {
                                            /* Assigns the value of a text to a variable, then compare length of that 
                                            variable to the minimum, return error message if requirement is not met, 
                                            do nothing if it is met */
                                            var temptext = document.getElementById('password').value;
                                            if(temptext.length < 8) {
                                                errormessage += "Password Needs To Have A Length of 8 or More \n"
                                            }
                                        }

                                        

                                        if(errormessage != "") { //if empty fields
                                            alert("Invalid - Empty Fields Present");
                                            alert(errormessage); //printing fields that are empty
                                            return false;
    
                                        }
                                        
                                        if(errormessage == "") { //if no error message present = no errors present
                                            alert("Login Succesfully");
                                            window.location.href = ("../Main.html");  
                                            return false;  //return false to ensure we go back to home page
                                            
                                            //C:\Users\Gerald\Web Fundamental Final Project - Mental Health Website

                                        }
                                        
                

                                    }


                                </script>
                                                              
                                </td>

                            </tr>
